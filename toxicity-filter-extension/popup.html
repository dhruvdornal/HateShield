<!DOCTYPE html>
<html>
<head>
  <title>Toxicity Filter Settings</title>
  <style>
  body {
    width: 300px;
    padding: 10px;
    font-family: Arial, sans-serif;
  }
  .toggle-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    align-items: center;
  }
  .toggle {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 24px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .input-container {
    margin-bottom: 15px;
  }
  .input-container label {
    display: block;
    margin-bottom: 5px;
  }
  .input-container input {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .btn:hover {
    background-color: #45a049;
  }
  .btn-secondary {
    background-color: #f44336;
  }
  .btn-secondary:hover {
    background-color: #d32f2f;
  }
  h1 {
    font-size: 18px;
    margin-top: 0;
  }
  .status {
    margin-top: 10px;
    font-size: 12px;
    color: #666;
  }
  .divider {
    height: 1px;
    background-color: #e0e0e0;
    margin: 15px 0;
  }
  .cache-section {
    margin-top: 15px;
  }
  .cache-info {
    font-size: 12px;
    color: #666;
    margin-bottom: 10px;
  }
  </style>
</head>
<body>
  <h1>Toxicity Filter</h1>
  
  <div class="toggle-container">
    <span>Enable filtering</span>
    <label class="toggle">
      <input type="checkbox" id="enable-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="input-container">
    <label for="api-endpoint">API Endpoint:</label>
    <input type="text" id="api-endpoint" value="https://ozymozy-toxi.hf.space/censor-post" readonly style="user-select: none; cursor: not-allowed;">
  </div>
  
  <button class="btn" id="save-btn">Save Settings</button>
  
  <div class="status">
    <p>Filter is <span id="status-text">enabled</span>.</p>
  </div>
  
  <div class="divider"></div>
  
  <div class="cache-section">
    <h3>Cache Settings</h3>
    <p class="cache-info" id="cache-info">Cache contains 0 items.</p>
    <button class="btn btn-secondary" id="clear-cache-btn">Clear Cache</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
